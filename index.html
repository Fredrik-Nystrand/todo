<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <div class="todo-form-wrapper">
      <form class="todo-form" id="todoForm">
        <h1>Add Todo</h1>
        <div class="form-row">
          <label>Todo description:</label>
          <input type="text" id="todo-title" />
        </div>
        <button class="btn btn-primary" id="btnSubmit">Add</button>
      </form>
    </div>

    <div class="todo-list-wrapper" id="todoListWrapper">
      <h1>List of Todos</h1>
      <div class="button-container">
        <button class="btn btn-primary" id="btnRemove">Remove Selected</button>
      </div>
      <ul class="todo-list" id="todoList">
        <!-- <li class="todo">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="todo-title">Något att göra</span>
          </label>
        </li> -->
      </ul>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
